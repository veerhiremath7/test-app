<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox color="primary" (change)="$event ? toggleAllRows() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="documentType">
        <th mat-header-cell *matHeaderCellDef> Document type </th>
        <td mat-cell *matCellDef="let element"> {{element.documentType}} </td>
    </ng-container>

    <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>

    <ng-container matColumnDef="domain">
        <th mat-header-cell *matHeaderCellDef> Domain </th>
        <td mat-cell *matCellDef="let element"> {{element.domain}} </td>
    </ng-container>


    <ng-container matColumnDef="intents">
        <th mat-header-cell *matHeaderCellDef> Intents </th>
        <td mat-cell *matCellDef="let element"> {{element.intents}} </td>
    </ng-container>

    <ng-container matColumnDef="entries">
        <th mat-header-cell *matHeaderCellDef> Entries </th>
        <td mat-cell *matCellDef="let element"> {{element.entries}} </td>
    </ng-container>

    <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef> Document </th>
        <td mat-cell *matCellDef="let element"> {{element.document}} </td>
    </ng-container>

    <ng-container matColumnDef="assigned">
        <th mat-header-cell *matHeaderCellDef> Assigned </th>
        <td mat-cell *matCellDef="let element"> {{element.assigned}} </td>
    </ng-container>

    <ng-container matColumnDef="tagged">
        <th mat-header-cell *matHeaderCellDef> Tagged </th>
        <td mat-cell *matCellDef="let element"> {{element.tagged}} </td>
    </ng-container>

    <ng-container matColumnDef="trained">
        <th mat-header-cell *matHeaderCellDef> Trained </th>
        <td mat-cell *matCellDef="let element"> {{element.trained}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> <span class="status-text">{{element.status}}</span> </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="selection.toggle(row);clickedRows.has(row) ? clickedRows.delete(row) : clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;">
    </tr>


</table>
<mat-paginator [pageSizeOptions]="[7, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
